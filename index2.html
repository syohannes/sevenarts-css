<html lang="en">
<head>

    <title>Sign In - SevenArts</title>
    <link rel="stylesheet" href="style-signin.css">

<body>
   <div id="wrapper">
    <div id="left">
        <div id="signin">
            <div class="logo">
                <a href="index.html"><img src="/img/SEVEN ARTS logo-01.png" alt=""></a>
            </div>
            <form>
                <div>
                    <label>Email or Username</label>
                    <input type="text" class="text-input">

                <div>
                    <label>Password</label>
                    <input type="password" class="text-input">

            </form>
            <div class="links">
                <a href="">Forgot Password</a>
                <a href="">Sign in with Email</a>
            </div>
            <div class="or">
                <hr class="bar">
                <span>OR</span>
                <hr class="bar"> 
            </div>
            <a href="" class="secondary-btn">Create an account</a>
        </div>
        <footer id="main-footer">
            <p>Copyright &COPY; SevenArts</p>
            <div>
                <a href="">terms of use</a> | <a href="">Privacy policy</a>
            </div>
        </footer>
    </div>
    <div id="right">
        <div id="showcase">
            <div class="showcase-content">
                <h1>Lets create Art world</h1>
                <strong>together</strong>
                <a href="" class="secondary-btn">start a FREE 10 days trial</a>
            </div>
        </div>
